    <body>
        <h1>Internet vs Web</h1>

        <p><strong><em><u>Internet</u></em></strong>
            es una inmensa
        <mark><strong>red de computadoras</strong></mark>
        alrededor de<u>todo el mundo</u>
        <em>conectadas entre sí</em></p>

        <p>En cambio, <strong><em><u>la web</u></em></strong> (La World Wide Web)
            es una<em>enorme colección de páginas</em>que se asienta sobre esa<mark><b>red de computadoras.</b></mark></p>
